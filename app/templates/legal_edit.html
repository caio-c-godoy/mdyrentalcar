<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar {{ page.title }} • Admin MDY</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <nav class="navbar navbar-dark bg-dark border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand" href="/admin">Admin • MDY</a>
    </div>
  </nav>

  <main class="container py-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
        {% for cat, msg in messages %}
          <div class="alert alert-{{ 'success' if cat=='success' else 'warning' }}">{{ msg }}</div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <h1 class="h4 mb-3">Editar: {{ page.title }}</h1>

    <form method="post">
      <div class="mb-3">
        <label class="form-label">Título</label>
        <input name="title" class="form-control" value="{{ page.title }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Conteúdo (HTML)</label>
        <textarea name="html" class="form-control" rows="18">{{ page.html }}</textarea>
      </div>
      <button class="btn btn-warning">Salvar</button>
      <a class="btn btn-secondary ms-2" href="{{ '/privacy' if page.key=='privacy' else '/terms' }}" target="_blank">Ver página</a>
    </form>
  </main>
</body>
</html>
