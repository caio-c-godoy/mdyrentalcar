<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }}  MDY Rental Car</title>

  <!-- número do admin (apenas dígitos) vindo das rotas -->
  <meta name="admin-whatsapp" content="{{ whatsapp|default('', true) }}">

  <!-- Tipografia + Bootstrap + Ícones + CSS do site -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600..800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">

  <style>
    :root{ --navy:#0a1030; --ink:#0b1220; --gold:#f1d053; --text:#e9edf7; }
    html,body{ height:100%; }
    body{ font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#090d1a; color:var(--text); }

    /* Navbar translúcida igual à home */
    .navbar{
      position:relative; width:100%; z-index:10;
      background:linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,0));
      backdrop-filter:blur(4px);
    }
    .navbar-brand{ display:none !important; } /* mesma opção da home */

    /* Conteúdo legal */
    .legal-wrap{ padding:clamp(56px,5vw,80px) 0; }
    .legal-card{
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      box-shadow:0 18px 40px rgba(0,0,0,.35);
    }
    .legal-card .content :is(h1,h2,h3){ color:#fff; margin-top:1.25rem; }
    .legal-card .content :is(p,li,td,th,small,span,div){ color:#e9edf7; }
    .legal-card .content a{ color:#cad7ff; text-decoration:underline; }
    .legal-card .content ul, .legal-card .content ol{ margin-left:1.1rem; }

    /* FAB do WhatsApp (canto inferior direito) */
    .wa-fab{
      position:fixed;
      right:calc(14px + env(safe-area-inset-right));
      bottom:calc(14px + env(safe-area-inset-bottom));
      z-index:1100; text-decoration:none; display:none; /* mostra via JS se tiver número */
    }
    .wa-fab .btn{
      width:56px; height:56px; border-radius:50%;
      display:grid; place-items:center; background:#25D366; color:#fff;
      box-shadow:0 10px 26px rgba(0,0,0,.35);
    }
  </style>
</head>
<body>
  <!-- NAV (mesmo markup da home) -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbars" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/#diferenciais">Diferenciais</a></li>
          <li class="nav-item"><a class="nav-link" href="/#frota">Frota</a></li>
          <li class="nav-item"><a class="nav-link" href="/#como">Como funciona</a></li>
          <li class="nav-item"><a class="nav-link" href="/#reviews">O que dizem</a></li>
          <li class="nav-item"><a class="nav-link" href="/#sobre">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="/#faq">FAQ</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTEÚDO LEGAL -->
  <main class="legal-wrap">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
          <div class="legal-card p-4 p-md-5">
            <h1 class="display-6 fw-bold" style="font-family:'Playfair Display',serif">{{ page.title }}</h1>
            <div class="content mt-3">
              {{ page.html|safe }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER (mapa do site) igual ao da home -->
  <footer class="py-4" style="background:#080c18; color:#aab3c5;">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-start gap-3">
      <div><strong>MDY Rental Car</strong>  <span>Todos os direitos reservados.</span></div>
      <div class="small d-flex flex-column">
        <a class="me-3" href="/privacy">Política de Privacidade</a>
        <a href="/terms">Termos de Uso</a>
        <div class="fw-semibold mt-2">Mapa do site</div>
        <nav class="d-flex flex-wrap gap-3">
          <a href="/#diferenciais">Diferenciais</a>
          <a href="/#frota">Frota</a>
          <a href="/#como">Como funciona</a>
          <a href="/#reviews">O que dizem</a>
          <a href="/#sobre">Sobre</a>
          <a href="/#faq">FAQ</a>
        </nav>
      </div>
    </div>
  </footer>

  <!-- WhatsApp flutuante -->
  <a id="waFab" class="wa-fab" href="#" target="_blank" aria-label="WhatsApp">
    <div class="btn"><i class="bi bi-whatsapp" style="font-size:28px"></i></div>
  </a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Ativa FAB do WhatsApp com o número do admin -->
  <script>
  (function(){
    const meta = document.querySelector('meta[name="admin-whatsapp"]');
    const wa = (meta?.content || '').replace(/\D+/g, '');
    const fab = document.getElementById('waFab');
    if (wa && fab){
      const msg = encodeURIComponent('Olá! Preciso de ajuda.');
      fab.href = https://wa.me/\?text=\;
      fab.style.display = 'inline-block';
    }
  })();
  </script>
</body>
</html>
