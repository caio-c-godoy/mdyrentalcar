{% extends "admin_base.html" %}
{% block content %}
<div class="container mt-3">
  <h3>Políticas do site</h3>
  <div class="row">
    <div class="col-md-6">
      <h5>{{ privacy.title or "Política de Privacidade" }}</h5>
      <a class="btn btn-primary btn-sm" href="{{ url_for('admin.admin_legal_edit', key='privacy') }}">Editar</a>
      <div class="border p-2 mt-2 bg-white">
        {{ privacy.html | safe }}
      </div>
    </div>
    <div class="col-md-6">
      <h5>{{ terms.title or "Termos de Uso" }}</h5>
      <a class="btn btn-primary btn-sm" href="{{ url_for('admin.admin_legal_edit', key='terms') }}">Editar</a>
      <div class="border p-2 mt-2 bg-white">
        {{ terms.html | safe }}
      </div>
    </div>
  </div>
</div>
{% endblock %}
